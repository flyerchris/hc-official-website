<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="lib/STLLoader.js"></script>
		<script>
			var loader = new THREE.STLLoader();
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			var cap, capMat;
			//scene.add( cube );

			camera.position.z = 5;
			
			var animate = function () {
				requestAnimationFrame( animate );

				cap.rotation.x += 0.01;
				//cap.rotation.y += 0.01;
                //cube.position.z += 0.01;

				renderer.render( scene, camera );
			};
			loader.load( 'tdmodel/Cap.stl', function ( obj ) {
				capMat = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				obj.applyMatrix( new THREE.Matrix4().makeTranslation( -40, -10, 0 ) );
				cap = new THREE.Mesh( obj, capMat );
				cap.position.z = -100;
				scene.add( cap );
				animate();
			}, undefined, function ( error ) {
				console.error( error );
			} );

		</script>
	</body>
</html>
